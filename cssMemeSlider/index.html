<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./style.css"/>
</head>

<body class="body">

  <div class="content">

    <div class="slides-conteiner">
      <div class="slides">
        <div class="slide slide1">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>

        <div class="slide slide2 disabled">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>

        <div class="slide slide3 disabled">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>

        <div class="slide slide4 disabled">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="slide-name-conteiner">
        <div class="slide-names">
          <div class="slide-name slide-name1">I feel good</div>
          <div class="slide-name">I feel good good</div>
          <div class="slide-name">I feel good good good</div>
          <div class="slide-name">I feel good good good good</div>
        </div>
      </div>

      <div class="buttons-conteiner">
        <label class="button-lable"><input class="button button1" type="radio" name="button" checked></label>
        <label class="button-lable"><input class="button button2" type="radio" name="button"></label>
        <label class="button-lable"><input class="button button3" type="radio" name="button"></label>
        <label class="button-lable"><input class="button button4" type="radio" name="button"></label>
      </div>
    </footer>

  </div>

</body>
</html>
