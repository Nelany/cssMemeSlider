<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="content">
    <div class="slider-conteiner">
      <div class="slides">
        <div class="slide slide1">
          <img  class="picture" src="../../sourse/Без названия.jpg" alt="picture">
        </div>

        <div class="slide slide2 disabled">
          <img  class="picture" src="../../sourse/Без названия.jpg" alt="picture">
        </div>

        <div class="slide slide3 disabled">
          <img  class="picture" src="../../sourse/Без названия.jpg" alt="picture">
        </div>

        <div class="slide slide4 disabled">
          <img  class="picture" src="../../sourse/Без названия.jpg" alt="picture">
        </div>
      </div>
      <div class="footer">
        <div class="slide-name"></div>
        <div class="buttons-conteiner">
          <input class="button button1" type="radio" name="button" checked>
          <input class="button button2" type="radio" name="button">
          <input class="button button3" type="radio" name="button">
          <input class="button button4" type="radio" name="button">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
