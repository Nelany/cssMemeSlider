<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./style.css"/>
</head>

<body class="body">

  <div class="content">

    <input class="true-button true-button1" type="radio" id="button1" name="true-button" checked>
    <input class="true-button true-button2" type="radio" id="button2" name="true-button">
    <input class="true-button true-button3" type="radio" id="button3" name="true-button">
    <input class="true-button true-button4" type="radio" id="button4" name="true-button">

    <div class="slides-container">
      <div class="slides">
        <div class="slide slide1">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>

        <div class="slide slide2 disabled">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>

        <div class="slide slide3 disabled">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>

        <div class="slide slide4 disabled">
          <img  class="picture" src="./assets/slide.jpg" alt="picture">
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="slide-name-container">
        <div class="slide-names">
          <div class="slide-name slide-name1">I feel good</div>
          <div class="slide-name">I feel good good</div>
          <div class="slide-name">I feel good good good</div>
          <div class="slide-name">I feel good good good good</div>
        </div>
      </div>

      <div class="buttons-container">
        <label for="button1" class="button-label button-label1"><div class="button"></div></label>
        <label for="button2" class="button-label button-label2"><div class="button"></div></label>
        <label for="button3" class="button-label button-label3"><div class="button"></div></label>
        <label for="button4" class="button-label button-label4"><div class="button"></div></label>
      </div>
    </footer>

  </div>

</body>
</html>
